{% extends 'base.html' %}

{% block title %}{{ episode.name }} - {{ season.name }}{% endblock %}

{% block header %}<a href="{{ url_for('explorer.browse_season', season=season.slug) }}">{{ season.name }}</a> | {{ episode.name }}{% endblock %}

{% block content %}
<section id="episode-guide">
        {% for subtitle in subtitles %}
        <a class="subtitle" style="margin-top: {{ subtitle.time_since_last }}rem;" href="{{ url_for('explorer.browse_moment', season=season.slug, episode=episode.slug, timecode=subtitle.timecode) }}">
                <span class="image-timecode-wrap">
                        <img class="image" alt="" src="/{{ season.slug }}/{{ episode.slug }}/{{ subtitle.timecode }}/pic">
                        <span class="timecode subtitle-range">{{ subtitle.range }}</span>
                </span>
                <span class="subtitle-text">{{ subtitle.text|safe }}</span>
        </a>
        {% endfor %}
</section>
{% endblock %}
