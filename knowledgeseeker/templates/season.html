{% extends 'base.html' %}

{% block title %}{{ season.name }}{% endblock %}

{% block content %}
<nav>
        <h1>{{ season.name }}</h1>
</nav>
<section>
        {% for episode in episodes %}
        <div>
                <a href="{{ url_for('explorer.browse_episode', season=season.slug, episode=episode.slug) }}">
                <span class="episode-list-preview"><img src="{{ url_for('clipper.snapshot', season=season.slug, episode=episode.slug, timecode=episode.timecode) }}" alt="" width="150" height="100"></span>
                <span class="episode-list-length">{{ episode.duration }}</span>
                <span class="episode-list-name">{{ episode.name }}</span>
                </a>
        </div>
        {% endfor %}
</section>
{% endblock %}
